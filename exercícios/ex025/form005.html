<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>

        <form action="cadastro.php" method="get">
        <p>
            <input type="radio" name="sexo" id="isxmas" value="M" checked="Masculino">
            <label for="isxmas">Masculino</label>
        </p>
        <p>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </p>

      
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <p>
            <input type="checkbox" name="iesbas" id="iesbas">
            <label for="iesbas">Basquete</label>
        </p>

        <p>
            <input type="checkbox" name="iesfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label>
        </p>

        <p>
            <input type="checkbox" name="iesnat" id="iesnat">
            <label for="iesnat">Natação</label>
        </p>

        <p>
            <input type="checkbox" name="iesten" id="iesten">
            <label for="iesten">Tênis</label>
        </p>

      
    </fieldset>
      

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </p>
     
    </form>
 
</body>
</html>
