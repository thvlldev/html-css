<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" placeholder="Nome completo" required maxlength="30">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" step="0.1" required  value="5" min="0" max="10">
        </p>

        <p>

            <label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata" value="2030-05-22">
        </p>

        <p>
            <label for="imes">Mês da formatura:</label>
            <input type="month" name="mes" id="imes" value="2030-05">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="17:30">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


          
 

    </form>
</body>
</html>
