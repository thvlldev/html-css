<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">
    <label for="iestado">Estado:</label>
    <select name="estado" id="iestado">
        <optgroup label="Região Sudeste">
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="ES">Espírito Santo</option>
        </optgroup>

        <optgroup label="Região Sul">
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
    </select>
   
     <p>
        <label for="iprof">Profissão:</label> 
        <input type="text" name="prof" id="iprof" list="lstprof" required>
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="MED">Médico</option>
            <option value="PRO">ProPlayer</option>

        </datalist> 

     </p>

     <p> 
        <label for="itext">Mensagem:</label> <br>
        <textarea name="text" id="itext" cols="30" rows="10"></textarea>
     </p>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>

    </form>

</body>
</html>
