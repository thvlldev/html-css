<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iuser">Usuário:</label> 
            <input type="text" name="iuser" id="iuser" required maxlength="20" minlength="5" size="10" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="isenha" id="isenha" required maxlength="15" minlength="8" size="10" placeholder="senha do usuário" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
